    <!-- <div class="card"> -->
        <h6 class="card-title p-2 col-4 bg-light m_foreground">
            {{getName() | pretty}}
        </h6>
        
        <div class="card-body py-1">
            @if(isLayered()){
            <input class="col-sm-12" type="text" name="{{element.nodeName}}"
                value="{{getTextContent()}}"
                (change)="inputValueChanged($event)">
            }
            @else {
                <textarea class="col-sm-12" type="text" name="{{element.nodeName}}"
                (change)="inputValueChanged($event)">{{getTextContent()}}</textarea>
            }
        </div>
   <!--  </div> -->
    @if(isHtml()){
    <div class="card mt-2">
        <div class="card-header py-0 d-flex justify-content-between">
            <span>Preview</span>
            <span class="p-caret" (click)="togglePreview($event)"></span>
        </div>
        <div class="card-body py-1 preview nested"
            [innerHTML]="getTextContent() | placeholder | input" #htmlElement>
        </div>
    </div>
    }
